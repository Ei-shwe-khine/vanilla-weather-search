<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
     <script src="https://kit.fontawesome.com/8368d77cbd.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="src/style.css"/>    
</head>
<body>
    <div class="container">
        <div class="open-source-code">
            <div class="weather-app">
            <form id="search-form" class="mb-3">

                <div class="row">
                 <div class="col-6">  

                <input type="search"
                placeholder="Type a city..."
                class="form-control" 
                id="city-input"
                autocomplete="off"/>
                </div> 
           
                <div class="col-3">
                <input type="submit" 
                value="Search" 
                class="btn btn-primary w-100"/>

                </div>

                <div class="col-3">
                
                    <span>
                    <button class="fa-solid fa-location-dot btn btn-primary w-200" id="current-location">
                        Current
                   </span>
                    </button>
                
                </div>
                </div>
            </form>  
 

    <h1 id="city">New York</h1>
   
     <div class="row">
        <div class="measurement">
            <div  class="clearfix weather-temp">
            <img src="" alt="Clear" class="float-left" id="icon"/>

             <div class="float-left">

           <strong id="temperature"> </strong>

           <span class="units">
            <a href="#" id="celsius-link" class="active">Â°C </a> 
           </span> 
            </div>
        </div> 
        </div>

      <div class="condition" id="weather-condition">
        <ul>

            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>  

      <div id="day">

       <h5>Weather</h5>
       <ul class="day">
        <li id="date"></li>
        <li id="description">Clear</li>
       </ul>
      </div>
     </div>


     <div class="weather-forecast" id="forecast">
        

     </div>
     </div>
     <small>
      <a href="https://github.com/Ei-shwe-khine/vanilla-weather-search" target="_blank">
         Open-source code </a> , by Micky and is 
        <a href="https://github.com/Ei-shwe-khine/vanilla-weather-search" target="_blank">open-sourced on GitHub
      </a>and
      <a href="https://enchanting-conkies-3e27ca.netlify.app/" target="_blank">hosted on Netlify</a>
      
     </small>

    </div>
    
</div>
    <script src="src/app.js"></script>
</body>
</html>
